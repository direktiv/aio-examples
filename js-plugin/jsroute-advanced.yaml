direktiv_api: "endpoint/v1"
allow_anonymous: true
path: "/js/{name}"
methods:
  - "GET"
plugins:
  target:
    type: "target-flow"
    configuration:
      flow: "/js-plugin/wf.yaml"
      async: false
  inbound:
    - type: "js-inbound"
      configuration:
        script: |
          input["Headers"].Add("Header1", "Value1")
          input["Headers"] = null
          input["Queries"] = null