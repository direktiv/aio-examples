direktiv_api: "endpoint/v1"
allow_anonymous: true
path: "/js/{name}"
methods:
  - "GET"
plugins:
  target:
    type: "target-flow"
    configuration:
      flow: "/js-plugin/wf.yaml"
      async: false
  inbound:
    - type: "js-inbound"
      configuration:
        script: |
          b = JSON.parse(input["Body"]) 
          const body = new Map();
          body['action'] = input["Queries"].Get("action")[0]
          body["original"] = b
          input["Body"] = JSON.stringify(body)  