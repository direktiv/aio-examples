functions:
- id: echo
  image: gcr.io/direktiv/functions/echo:1.0
  type: knative-workflow
  
states:

- id: data
  type: noop
  transform:
    data:
    - name: key1
      value: value1
    - name: key2
      value: value2
    - name: key3
      value: value3
    otherdata: somedata
  transition: foreach

- id: foreach
  type: foreach
  array: 'jq(.otherdata as $od | [.data[] | { name: .name, time: now, otherdata: $od }])'
  action:
    function: echo
    input: 'jq(.)'