functions:
- id: s3
  image: direktiv/aws-cli:dev
  type: knative-workflow

states:
- id: validate-input
  type: validate
  transform: 'jq(. + {fileData: .fileData | split("base64,")[-1]})'
  schema:
    type: object
    required:
      - fileName
      - fileData
    properties:
      fileName:
        title: Filename
        description: Filename to be set in S3 bucket
        type: string
      fileData:
        title: File
        description: File to upload
        type: string
        format: data-url
  transition: store

# stores the uploaded file as binary
- id: store
  type: setter
  variables:
  - key: data
    scope: workflow
    mimeType: application/octet-stream
    value: 'jq(.fileData)'
  transition: upload-file

- id: upload-file
  type: action
  action:
    function: s3
    secrets: ["ACCESS_KEY", "ACCESS_SECRET"]
    files: 
    - key: data
      scope: workflow
      as: jq(.fileName)
    input:
      access-key: jq(.secrets.ACCESS_KEY)
      secret-key: jq(.secrets.ACCESS_SECRET)
      region: ap-southeast-2
      commands: 
      - command: aws s3 cp jq(.fileName) s3://direktiv/
