description: "Simple Counter getter and setter variable example"
states:
  #
  # Get flow counter variable and increment value
  #
  - id: counter-get
    type: getter 
    transition: counter-set
    variables:
    - key: counter
      scope: workflow
    transform: 'jq(. += {"newCounter": (.var.counter + 1)})'

  #
  # Set workflow counter variable
  #
  - id: counter-set
    type: setter
    variables:
      - key: counter
        scope: workflow 
        value: 'jq(.newCounter)'
